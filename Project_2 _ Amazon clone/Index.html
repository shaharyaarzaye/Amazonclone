<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>Amazon</title>
</head>
<body>


<!----------------------------------------------------Navbar-------------------------------------------------------- -->


    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-adress border">
                <p class="add-one">Deliver to</p>
                <div class="locationicon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-two">India</p>
                </div>
            </div>
            <div class="searchbox">
                <select name="" id="" class="search-option"><option value="">All</option></select>
                <input type="text" placeholder="Search Amazon" class="search-amazon">
                <div class="search-icon">
                 <i class="fa-solid fa-magnifying-glass"></i>
                </div>
             </div>
             <div class="box-4 border">
                <p class="hellosignin">Hello,Sign in</p>
                <p class="Account">Account & Lists</p>
             </div>
             <div class="box-5 border">
                <p class="hellosignin">Returns</p>
                <p class="Account">& Orders</p>
             </div>
             
             <div class="box-6 border">
                <i class="fa-solid fa-cart-shopping "></i>
                Cart
             </div>
        </div>
    </header>
    <div class="panel">
        <div> <i class="fa-solid fa-bars"></i> All </div>
        <div>Today's Deal</div>
        <div>Customer Service</div>
        <div>Registry</div>
        <div>Gift Cards</div>
        <div>Sell</div>
    </div>



    </body>
</html>
